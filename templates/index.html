{{define "tmpl_index"}}
<!DOCTYPE html>
<html>
	<head>
		<title>Authentication in GO</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link type="text/css" rel="stylesheet" href="/static/css/main.css" />
		<!-- Bootstrap -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		
		<div class="span7 offset5">
			<div class="hero-unit">
				<h2 class="title">Authentication with GO and <a href="http://code.google.com/p/goauth2/">goauth2</a></h2>
				<br/>
				<div class="content">
					{{if isLogged}} 
						<div class="welcome">
						<h3>Welcome {{.Username}} !</a></h3>
						<h2><a href="/logout">Logout</a></h2>
						</div> 
					{{else}}
				 		<a href="/signin_google" class="btn-link">
				 		<img src="/static/img/sign-in-with-google.png"/>
				 		</a>
					{{end}}			
				</div>
			</div>
		{{template "tmpl_footer"}}
	</body>
</html>
{{end}}
